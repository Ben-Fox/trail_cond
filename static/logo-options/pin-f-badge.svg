        fill="none" stroke="#52b788" stroke-width="6" stroke-linecap="round"/>
  <!-- Trail condition indicators -->
  <circle cx="210" cy="268" r="7" fill="#52b788" stroke="#f5f0e8" stroke-width="2"/>
  <circle cx="275" cy="273" r="7" fill="#e9c46a" stroke="#f5f0e8" stroke-width="2"/>
  <circle cx="340" cy="255" r="7" fill="#e76f51" stroke="#f5f0e8" stroke-width="2"/>
  <!-- Circular text band -->
  <text font-family="sans-serif" font-weight="800" font-size="22" fill="#f5f0e8" letter-spacing="6">
    <textPath href="#none">TRAIL CONDISH</textPath>
  </text>
  <!-- Top arc text -->
  <path id="topArc" d="M145,195 A115,115 0 0,1 367,195" fill="none"/>
  <text font-family="sans-serif" font-weight="900" font-size="24" fill="#f5f0e8" letter-spacing="5">
    <textPath href="#topArc" startOffset="50%" text-anchor="middle">TRAIL CONDISH</textPath>
  </text>
</svg>