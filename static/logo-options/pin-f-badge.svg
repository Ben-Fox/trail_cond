        fill="#7f5539" stroke="#5c3a1e" stroke-width="6"/>
  <!-- Inner scene circle -->
  <circle cx="256" cy="195" r="130" fill="#2d6a4f"/>
  <circle cx="256" cy="195" r="125" fill="none" stroke="#b08968" stroke-width="3"/>
  <!-- Layered mountains inside -->
  <path d="M130,280 L195,190 L230,225 L280,155 L320,210 L350,180 L385,280Z" fill="#1b4332"/>
  <path d="M130,290 L180,230 L220,260 L265,195 L310,245 L385,290Z" fill="#2d6a4f" opacity="0.7"/>
  <!-- Snow -->
  <path d="M280,155 L270,175 L290,175Z" fill="#f5f0e8" opacity="0.8"/>
