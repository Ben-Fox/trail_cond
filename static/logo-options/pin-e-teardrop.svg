<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="skyGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#87CEEB" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#2d6a4f" stop-opacity="0"/>
    </linearGradient>
  </defs>
  <!-- Rounded teardrop/organic shape -->
  <path d="M256,45 C360,45 420,130 420,210 C420,290 360,370 256,470 C152,370 92,290 92,210 C92,130 152,45 256,45Z" 
