        fill="none" stroke="#b08968" stroke-width="7" stroke-linecap="round"/>
  <!-- Three condition dots -->
  <circle cx="200" cy="286" r="9" fill="#52b788"/>
  <circle cx="270" cy="293" r="9" fill="#52b788"/>
  <circle cx="340" cy="272" r="9" fill="#e76f51"/>
  <!-- Small star/sparkle (trail magic!) -->
  <g transform="translate(330,130)" fill="#e9c46a">
    <polygon points="0,-14 3,-4 14,-4 5,3 8,14 0,7 -8,14 -5,3 -14,-4 -3,-4"/>
  </g>
</svg>