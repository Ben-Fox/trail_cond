<svg xmlns="http://www.w3.org/2000/svg" width="120" height="150" viewBox="0 0 120 150">
  <defs><clipPath id="ci"><path d="M60,8 C85,8 105,28 105,55 C105,80 60,130 60,130 C60,130 15,80 15,55 C15,28 35,8 60,8Z"/></clipPath></defs>
  <path d="M60,8 C85,8 105,28 105,55 C105,80 60,130 60,130 C60,130 15,80 15,55 C15,28 35,8 60,8Z" fill="#c44536" stroke="#a03228" stroke-width="2"/>
  <g clip-path="url(#ci)">
    <!-- Cold sky -->
    <rect x="15" y="8" width="90" height="55" fill="#d0dce8" opacity="0.3"/>
    <!-- Frozen mountains -->
    <path d="M10,75 L35,42 L50,55 L70,28 L90,52 L110,75Z" fill="#d0dce8"/>
    <path d="M10,75 L35,55 L50,62 L70,48 L90,60 L110,75Z" fill="#a0b8cc" opacity="0.5"/>
    <!-- Ice crystals / snowflake symbol -->
    <g transform="translate(60,30)" stroke="#f5f0e8" stroke-width="2" stroke-linecap="round" opacity="0.8">
      <line x1="0" y1="-12" x2="0" y2="12"/>
      <line x1="-10" y1="-6" x2="10" y2="6"/>
      <line x1="-10" y1="6" x2="10" y2="-6"/>
      <line x1="-3" y1="-10" x2="3" y2="-10"/><line x1="-3" y1="10" x2="3" y2="10"/>
      <line x1="-9" y1="-2" x2="-6" y2="-6"/><line x1="9" y1="2" x2="6" y2="6"/>
      <line x1="-9" y1="2" x2="-6" y2="6"/><line x1="9" y1="-2" x2="6" y2="-6"/>
    </g>
    <!-- Icy trail - glossy/slick look -->
    <path d="M25,108 Q45,90 60,86 Q78,82 95,88" fill="none" stroke="#b0c4de" stroke-width="5" stroke-linecap="round"/>
    <!-- Ice shine streaks -->
    <path d="M35,100 L42,96" stroke="#f5f0e8" stroke-width="2" stroke-linecap="round" opacity="0.6"/>
    <path d="M58,88 L65,84" stroke="#f5f0e8" stroke-width="2" stroke-linecap="round" opacity="0.6"/>
    <path d="M80,85 L87,82" stroke="#f5f0e8" stroke-width="2" stroke-linecap="round" opacity="0.6"/>
    <!-- Warning triangle -->
    <g transform="translate(60,70)">
      <polygon points="0,-10 -9,7 9,7" fill="#e9c46a" stroke="#c44536" stroke-width="1.5"/>
      <text x="0" y="5" text-anchor="middle" font-family="sans-serif" font-weight="900" font-size="11" fill="#c44536">!</text>
    </g>
  </g>
  <path d="M60,8 C85,8 105,28 105,55 C105,80 60,130 60,130 C60,130 15,80 15,55 C15,28 35,8 60,8Z" fill="none" stroke="#f5f0e8" stroke-width="1.5"/>
  <text x="60" y="146" text-anchor="middle" font-family="sans-serif" font-weight="800" font-size="11" fill="#c44536">ICY</text>
</svg>