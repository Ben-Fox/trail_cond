{% extends "base.html" %}
{% block title %}Search{% endblock %}
{% block content %}
<section class="hero">
    <h1><svg class="icon icon-lg icon-boot" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 20h10c1 0 2-1 2-2v-3l4-1v-4l-4-1V6a3 3 0 0 0-3-3H8a3 3 0 0 0-3 3v14z"/></svg> Find Trail & Campground Conditions</h1>
    <p class="hero-sub">Real reports from real hikers. Like Waze, but for trails.</p>
    <div class="search-box">
        <input type="text" id="search-input" placeholder="Search trails, campgrounds, parks..." autofocus>
        <select id="state-filter">
            <option value="">All States</option>
        </select>
        <button id="search-btn" onclick="doSearch()"><svg class="icon icon-sm" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="7"/><path d="M21 21l-4.35-4.35"/></svg> Search</button>
    </div>
    <div class="search-extras">
        <button class="btn-outline" onclick="searchNearMe()"><svg class="icon icon-sm" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7z"/><circle cx="12" cy="9" r="2.5"/></svg> Near Me</button>
        <select id="activity-filter" onchange="doSearch()">
            <option value="">All Activities</option>
        </select>
    </div>
</section>
<section class="results-section">
    <div class="results-container">
        <div class="results-list" id="results-list">
            <p class="placeholder-text">Search for trails and campgrounds above</p>
        </div>
        <div class="map-container" id="map-container">
            <div id="map"></div>
        </div>
    </div>
</section>
{% endblock %}
{% block scripts %}
<script src="/static/js/map.js"></script>
<script src="/static/js/app.js"></script>
{% endblock %}
